
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        @for (product of productService.allProducts(); track $index) {
            <tr>
                <td>{{ product.id }} </td>
                <td>{{ product.name }} </td>
                <td>{{ product.price | currency:'EUR'  }} </td>
                <td><button (click)="productService.updateProduct(product.id)" [ngClass]="{'btn-danger': !product.isSelected, 'btn-success' : product.isSelected}" class="btn">{{ product.isSelected ? 'Selected' : 'Not Selected' }}</button>
                 </td>
                <td>
                    <button (click)="productService.deleteProduct(product.id)" class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
            
        }
    </tbody>
</table>
