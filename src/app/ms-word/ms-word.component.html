<p [ngStyle]="{
    'backgroundColor': bgColor,
    'color' : txtColor,
    'fontSize' : txtSize,
    'fontFamily': txtFont
    }">Cours d'Angular</p>

Background Color : 
<input [(ngModel)]="bgColor" type="text" class="form-control">
Text Color : 
<input [(ngModel)]="txtColor" type="text" class="form-control">
Text Size : 
<input #sz (change)="changeFontSize(sz.value)" type="number" class="form-control">

Police : 
<select [(ngModel)]="txtFont" class="form-control">
    <option value=""></option>
    <option value="garamond">Garamond</option>
    <option value="phosphate">phosphate</option>
    <option value="arial">Arial</option>
</select>
