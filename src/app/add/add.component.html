@if (showError) {
    <div class="alert alert-info">Votre format de fichier est invalide...</div>
    
}

<form #f="ngForm" (ngSubmit)="submitHandler(f.value, $event)">
    <label for="">Pr√©nom</label>
    <input ngModel name="prenom" type="text" class="form-control">
    <label for="">Nom</label>
    <input ngModel name="nom" type="text" class="form-control">
    <label for="">Age</label>
    <input ngModel name="age" type="number" class="form-control">
    <label for="">Profession</label>
    <input ngModel name="profession" type="text" class="form-control">
    <label for="">Avatar</label>
    <input name="avatar" type="file" class="form-control">
    
    <pre>
        {{ f.value | json}}
    </pre>
    <br>
    
    <button class="btn btn-primary">Ajouter Candidat</button>
</form>
