<div class="row">
    <div class="col-4">
        <ol class="list-group">
            @for (serv of tabServers; track $index) {
                <li [queryParams]="{allowEdit : serv.id == 3 ? 1 : 0}" [routerLink]="[serv.id]" class="list-group-item">{{ serv.name }} </li>
            }
        </ol>
    </div>
    <div class="col-6">
        <router-outlet></router-outlet>
    </div>
</div>
