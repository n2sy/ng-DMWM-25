<label for="">Nom du seveur</label>
<input [(ngModel)]="serverToUpdate.name" type="text" class="form-control">

<label for="">Statut du serveur</label>
<select [(ngModel)]="serverToUpdate.status" name="" id="" class="form-control">
    <option value=""></option>
    <option value="online">online</option>
    <option value="offline">offline</option>
</select>

<button routerLink="/servers" class="btn btn-primary">Back To Servers</button>
